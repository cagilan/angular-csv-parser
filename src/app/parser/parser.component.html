<!-- Start of mainContainer  -->
<div class="container">
  <h1 class="raboRecords">Issue-Count Records</h1>
  <div class="row mt-5">
    <!-- <div class="filterSection col-md-4 col-xs-4 col-lg-4 offset-lg-4 offset-md-4" *ngIf="userInfoList.length>0">
          <label for="filterByCount" class="filterByCount">
              <input type="textbox" [(ngModel)]="selectedIssueCount" (ngModelChange)=filter()
                  placeholder="Enter the count value" class="bgColor">
          </label>
      </div> -->

  </div>

  <mat-card>
    Choose File (XLS/XLSX/CSV)
    <mat-form-field appearance="outline">
      <ngx-mat-file-input [formControl]="fileControl" placeholder="CSV/Excel file only" [accept]="'.csv, .xls, .xlsx'">
      </ngx-mat-file-input>
      <mat-icon matSuffix svgIcon="open_in_browser" aria-hidden="false" aria-label="Example thumbs up SVG icon">
      </mat-icon>
    </mat-form-field>
  </mat-card>
  <br />

  <mat-card>
    <div *ngIf="userInfoToShow.length > 0">
      <mat-form-field appearance="fill">
        <mat-label>Filter</mat-label>
        <input matInput (keyup)="applyFilter($event)" placeholder="Search Here...">
      </mat-form-field>

      <table mat-table [dataSource]="dataSource" matSort (matSortChange)="sortData($event)" class="mat-elevation-z8">
        <ng-container *ngFor="let col of headers" matColumnDef="{{col}}">
          <th mat-header-cell *matHeaderCellDef mat-sort-header id={{col}}>{{col}}</th>
          <td mat-cell *matCellDef="let element"> {{element[col]}} </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="headers"></tr>
        <tr mat-row *matRowDef="let row; columns: headers;"></tr>
      </table>
    </div>

    <div *ngIf="userInfoToShow.length===0" class="no-data">
      <p class="noRecords" colspan="4">NO RECORDS FOUND</p>
    </div>

    <!-- <div class="raboRecordsBody mt-4"> -->

    <!-- <table class="userInfoTable">
        <thead>
          <tr>
            <th *ngFor="let item of headers;" (click)=sort(item)>{{item}}
              <i class="fa fa-chevron-down" [ngClass]="{active: item == currentActiveSortIndex}"></i>
            </th>
          </tr>

        <tbody>
          <tr *ngFor="let record of userInfoToShow">
            <td *ngFor="let item of headers">{{record[item]}}</td>
          </tr>
        </tbody>
      </table> -->

    <mat-spinner *ngIf="showSpinner" class="align-spinner-center"></mat-spinner>


  </mat-card>
</div>
<!-- End of main container -->
