  <mat-card>
    Choose File (XLS/XLSX/CSV)
    <!-- Simple card
    <br/>
    <br/>
    <label for="fileUploadCSV" class="fileUploadCSV">
      <input type="file" name="files" class="form-control" #uploads (change)="onChange(uploads.files)"
        value="process" />
    </label>
    <mat-form-field>
      <ngx-mat-file-input formControlName="basicfile" placeholder="Basic Input" ></ngx-mat-file-input>
      <mat-icon matSuffix>folder</mat-icon>
    </mat-form-field> -->

    <form [formGroup]="form" novalidate>
      <mat-form-field appearance="outline">
        <ngx-mat-file-input formControlName="acceptfile" placeholder="CSV/Excel file only" [accept]="'.csv, .xls, .xlsx'"></ngx-mat-file-input>
        <mat-icon matSuffix svgIcon="open_in_browser" aria-hidden="false" aria-label="Example thumbs up SVG icon"></mat-icon>
      </mat-form-field>
    </form>
  </mat-card>
  <br/>

  <mat-card>
  <mat-form-field appearance="fill">
    <mat-label>Filter</mat-label>
    <input matInput (keyup)="applyFilter($event)" placeholder="Ex. ium">
  </mat-form-field>

  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

    <!-- Position Column -->
    <ng-container matColumnDef="position">
      <th mat-header-cell *matHeaderCellDef> No. </th>
      <td mat-cell *matCellDef="let element"> {{element.position}} </td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef> Name </th>
      <td mat-cell *matCellDef="let element"> {{element.name}} </td>
    </ng-container>

    <!-- Weight Column -->
    <ng-container matColumnDef="weight">
      <th mat-header-cell *matHeaderCellDef> Weight </th>
      <td mat-cell *matCellDef="let element"> {{element.weight}} </td>
    </ng-container>

    <!-- Symbol Column -->
    <ng-container matColumnDef="symbol">
      <th mat-header-cell *matHeaderCellDef> Symbol </th>
      <td mat-cell *matCellDef="let element"> {{element.symbol}} </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

  <div class="raboRecordsBody mt-4">

    <!-- <mat-form-field>
      <mat-label>Filter</mat-label>

      <tbody>

        </tr>
      </tbody>
    </table> -->

    <mat-spinner *ngIf="showSpinner" class="align-spinner-center"></mat-spinner>

    <div *ngIf="userInfoToShow.length===0" class="no-data">
      <p class="noRecords" colspan="4">NO RECORDS FOUND</p>
    </div>
  </div>
 </mat-card>
</div>
